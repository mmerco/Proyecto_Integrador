    <script type="text/javascript">
        function validarPasswords(){

        <form method="post" action="https://formsubmit.co/amarrero86mr@gmail.com" id="frm">
            <div>
                <h1>CREA TU CUENTA</h1>
                <p>Completa el formulario para ser parte del mundo de los Funkos</p>
            </div>

            <div>
                <label for="name" >Nombre:</label>
                <input type="text" name="name" placeholder="John" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required >
            </div>

            <div>
                <label for="lastName">Apellido:</label>
                <input type="text" name="lastName" placeholder="Doe" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required >
            </div>

            <div>
                <label for="e-mail">Email:</label>
                <input type="email" name="e-mail" placeholder="johndoe@correo.com" pattern="^[a-zA-Z0-9.!#$%&*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required >
            </div>

            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="·········" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$^&*()_-]).{8,18}$" required>
            </div>

            <div>
                <label for="passwordRepit">Contraseña</label>
                <input type="password" id="passwordRepit" name="passwordRepit" placeholder="·········" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$^&*()_-]).{8,18}$" required>
            </div>

            <div>
                <input type="button" onclick="validarPasswords();" value="Registar">
                <label>
                <input type="checkbox"  id='acepto' required>
                    Acepto <a href="#">Términos Y Condiciones</a>
