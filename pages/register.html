<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Register | Funkoshop</title>
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../index.html">
                    <img src="../img/branding/logo_light_horizontal.svg" alt="Logo Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="./shop.html">Ver tienda</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html">admin</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">salir</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="register__main container">
        <h1 class="login__title">crea tu cuenta</h1>
        <p class="register__subtitle">Completa el formulario para ser parte del mundo de los Funkos</p>
        <form  class="login__form register__form" method="post" action="">
            <section class="login__data">
                <div class="login-data__section">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" placeholder="John" required>
                </div>
                <div class="login-data__section">
                    <label for="lastname">Apellido</label>
                    <input type="text" name="lastname" placeholder="Doe" required>
                </div>
                <div class="login-data__section">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="johndoe@correo.com" pattern="^[a-zA-Z0-9.!#$%&*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required />
                </div>
                <div class="login-data__section">
                    <label for="pass">Contraseña:</label>
                    <input type="password" name="pass" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" minlength="8" pattern="^[^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$^&*()_-]).{8,18}$" required />
                </div>
                <div class="login-data__section">
                    <label for="repeat-pass">Repita Contraseña:</label>
                    <input type="password" name="repeat-pass" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" minlength="8" pattern="^[^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$^&*()_-]).{8,18}$" required />
                </div>
            </section>
            <section class="login__submit">
                <button type="submit">Registrar</button>
                <div class="login__remember">
                    <input type="checkbox" name="checkbox" class="login__checkbox" required>
                    <label for="checkbox">
                        Acepto <a href="" class="terms">Términos y Condiciones</a>
                    </label>
                </div>
            </section>
        </form>
    </main>
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a class="navbar__link" href="./shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <a href="../index.html">
                    <img src="../img/branding/isotype.svg" alt="Logo Funkoshop">
                </a>
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>
</html>
