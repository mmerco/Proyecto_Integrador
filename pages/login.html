    <section>
        <!-- si se necesita probar cambien la api que usan y su mail--> 
        <form method="post" action="https://formsubmit.co/amarrero86mr@gmail.com" id="frm">
            <div>
                <h1>INGRESA A TU CUENTA</h1>
                <p>Inicia sesión para seguir siendo parte del mundo de los Funkos</p>
            </div>

            <div class="input-group mb-3 w-50">
                <span class="input-group-text" id="inputGroup-sizing-default">Email:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="johndoe@correo.com" pattern="^[a-zA-Z0-9.!#$%&*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required />
            </div>

            <div class="input-group mb-3 w-50">
                <span class="input-group-text" id="inputGroup-sizing-default">Contraseña:</span>
                <input id="password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="·········" minlength="8" pattern="^[^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$^&*()_-]).{8,18}$" required />
            </div>
              
            <button type="button" id="btn-ingresar" class="btn btn-primary input-group mb-3 w-50" onclick="">Ingresar</button>
