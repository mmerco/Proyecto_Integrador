</head>
<body>
    <header class="header">
        <nav class="header__nav">
            
                <a href="../index.html">
                    <img src="../img/branding/logo_light_horizontal.svg" alt="Logo Funkoshop">
                </a>
            
            <ul class="header__nav__ul">
                <li>
                    <a href="../index.html" class="header__nav__ul--a" >VER TIENDA</a>
                </li>
                <li>
                    <a href="./admin.html" class="header__nav__ul--a" >ADMIN</a>
                </li>
                <li>
                    <a href="./login.html" class="header__nav__ul--a" >SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main container">
            <article class="main__title">
                <h3>EDITAR ITEM</h3>
            </article>
                <form method="POST" action="https://formsubmit.co/amarrero86mr@gmail.com" class="main__form">                    
                    <section class="form__cat_lic">
                        <div class="form__cat_lic_items">
                            <label for="categoria">Categoría:<input list="categorias" name="categoria" id="categoria" placeholder="nuevo u opción" required></label>
                            <datalist name="categoria" id="categorias">
                                <option value="Funko Pop"></option>
                                <option value="Remeras"><option>
                                <option value="Llaveros"></option>
                            </datalist>
                        </div>
                        <div class="form__cat_lic_items">
                            <label for="licencia">Licencia:<input type="text" list="licencias" name="licencia" id="licencia" placeholder="nuevo u opción" required></label>
                            <datalist name="licencia" id="licencias">
                                <option value="Naruto Shippuden"></option>
                                <option value="Star Wars"></option>
                                <option value="Pokemon"></option>
                                <option value="Harry Potter"></option>
                            </datalist>
                        </div>
                    </section>
                    <div class="form__nombre">
                        <label for="nombre-producto">Nombre del Producto:</label>
                        <input type="text" name="nombre de prducto" id="nombre-producto" placeholder="Kakashi Hatake Shippuden Saga" required>
                    </div>
                    <div>
                        <textarea name="descripción" id="description_text" required></textarea>
                    </div>
                    <section class="form__sku_precio_stock">
                        <div class="form__sku_precio_stock_items">
                            <label for="cod">SKU:</label>
                            <input type="text" name="codigo" id="cod" pattern="^[A-Z]{3}\d{6}$" placeholder="NAR001012" required>
                        </div>
                        <div class="form__sku_precio_stock_items">
                            <label for="Precio">Precio: $</label>
                            <input type="text" name="precio" id="Precio" pattern="^\d+(\,\d+)?$" placeholder="1799,00" required>
                        </div>
                        <div class="form__sku_precio_stock_items">
                            <label for="stock">Stock:</label>
                            <input type="number" name="stock" id="stock" pattern="^\d+$" placeholder="10" required>
                        </div>   
                    </section>
                    <section class="form__decuento_cuotas">
                    <div>
                        <label for="off">Descuento:</label>
                        <input type="number" min="0" step="5" name="descuento" pattern="^\d+$" id="off" placeholder="10%" >
                    </div>
                    <div>
                        <label for="cuotas">Cuotas:</label>
                        <select name="cuotasCant" id="cuotas" >
                            <option value="3">3 Cuotas sin interés</option>
                            <option value="6">6 Cuotas sin interés</option>                                <option value="9">9 Cuotas sin interés</option>
                        </select>
                    </div> 
                    </section>
                    <section>
                    <div class="form__img">
                        <label for="Imgs">Imágenes:</label>
                        <input type="file" accept="image/*" name="archivossubidos[]" multiple class="form__img_charge">
                    </div>
                    <div class="form__imges">
                        <div class="form__imges_items">
                            <picture >
                                <img src="../img/naruto-shippuden/kakashi_hatake_front.png" width="150px" alt="Kakashi Shippuden Funko Pop">
                            </picture>
                            <p>Frente</p>
                        </div>
                        <div class="form__imges_items">
                            <picture>
                                <img src="../img/naruto-shippuden/kakashi_hatake_back.png" width="300" alt="Kakashi Shippuden Funko Pop Caja">
                            </picture>
                            <p>Dorso</p>
                        </div>
                    </div>
                    </section>
                    <div>
                        <button type="submit" class="form__button">Modificar Producto</button>
                    </div>
                </form>        
    </main>
    <footer class="footer">
        <div>
            <nav class="footer__nav">

                    </li>
                    <li class="footer__nav__ul__li">
                        <a class="footer__nav__ul__li--a" href="./contact.html">CONTACTO</a>
                    </li>
                </ul>
                <picture>
                    <a href="../index.html">
                        <img src="../img/branding/isotype.svg" alt="Logo Funkoshop">
                    </a>
                </picture>
            </nav>
        </div>

    </footer>
