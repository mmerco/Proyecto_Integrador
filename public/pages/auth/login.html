<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <title>Login | Funkoshop</title>
</head>

<body>
    <header class="header">
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Logo Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">Ver tienda</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/admin.html">admin</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">salir</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="login__main container">
        <h1 class="login__title">INGRESAR A MI CUENTA</h1>
        <form class="login__form" method="post" action="">
            <section class="login__data">
                <div class="login-data__section">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="johndoe@correo.com"
                        pattern="^[a-zA-Z0-9.!#$%&*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required />
                </div>
                <div class="login-data__section">
                    <label for="pass">Contraseña:</label>
                    <input type="password" name="pass"
                        placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" minlength="8"
                        pattern="^[^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$^&*()_-]).{8,18}$" required />
                </div>
            </section>
            <section class="login__submit">
                <button type="submit">Ingresar</button>
                <div class="login__remember">
                    <input type="checkbox" name="checkbox" class="login__checkbox">
                    <label for="checkbox">Recordarme</label>
                </div>
            </section>
        </form>
        <a href="" class="reset__pass">Olvidé mi contraseña</a>
    </main>
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../home/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <a href="../../index.html">
                    <img src="../../img/branding/isotype.svg" alt="Logo Funkoshop">
                </a>
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>

</html>
