<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <title>Create | Funkoshop</title>
</head>

<body>
    <header class="header">
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Logo Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">Ver tienda</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html">admin</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../auth/login.html">salir</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="create__main container">
        <h1 class="admin__title">CREAR NUEVO ITEM</h1>
        <form method="post" class="admin-form">
            <section class="admin-form__section space-between">
                <div class="admin-form__select">
                    <label for="category" class="light-label">Categoría:</label>
                    <div class="stylized-select">
                        <select name="category" id="category">
                            <option value="select" class="default__option">Seleccionar</option>
                            <option value="figuras">Figuras</option>
                            <option value="remeras">Remeras</option>
                            <option value="llaveros">Llaveros</option>
                        </select>
                        <div class="stylized-select__arrow">
                            <iconify-icon icon="iconamoon:arrow-down-2-fill" width="30px" height="30px"></iconify-icon>
                        </div>
                    </div>
                </div>
                <div class="admin-form__select">
                    <label for="license" class="light-label">Licencia:</label>
                    <div class="stylized-select">
                        <select name="license" id="license">
                            <option value="select" class="default__option">Seleccionar</option>
                            <option value="Naruto Shippuden">Naruto Shippuden</option>
                            <option value="Star Wars">Star Wars</option>
                            <option value="Pokemon">Pokemon</option>
                            <option value="Harry Potter">Harry Potter</option>
                        </select>
                        <div class="stylized-select__arrow">
                            <iconify-icon icon="iconamoon:arrow-down-2-fill" width="30px" height="30px"></iconify-icon>
                        </div>
                    </div>
                </div>
            </section>
            <section class="admin-form__section">
                <div class="admin-form__text">
                    <label for="name">Nombre del Producto:</label>
                    <input type="text" name="name" class="input-text__large" placeholder="Kakashi Hatake Shippuden Saga"
                        required>
                </div>
            </section>
            <section class="admin-form__section">
                <textarea name="description" id="description" placeholder="Descripción del producto"
                    required></textarea>
            </section>
            <section class="admin-form__section">
                <div class="admin-form__text">
                    <label for="code">SKU:</label>
                    <input type="text" name="code" class="input-text__medium" pattern="^[A-Z]{3}\d{6}$"
                        placeholder="SSK111AB001" required>
                </div>
                <div class="admin-form__text">
                    <label for="price">Precio: $</label>
                    <input type="text" name="price" class="input-text__medium price" pattern="^\d+(\.\d+)?$"
                        placeholder="0.000,00" required>
                </div>
                <div class="admin-form__text">
                    <label for="stock">Stock:</label>
                    <input type="text" name="stock" class="input-text__small" pattern="^\d+$" placeholder="0" required>
                </div>
            </section>
            <section class="admin-form__section">
                <div class="admin-form__text">
                    <label for="off">Descuento:</label>
                    <input type="text" name="off" class="input-text__small off" pattern="^\d+$" placeholder="0">
                    <label for="off">%</label>
                </div>
                <div class="admin-form__select">
                    <label for="payment">Cuotas:</label>
                    <div class="stylized-select">
                        <select name="payment" id="payment">
                            <option value="1">1 Cuota</option>
                            <option value="3" selected>3 Cuotas sin interés</option>
                            <option value="6">6 Cuotas sin interés</option>
                            <option value="9">9 Cuotas sin interés</option>
                        </select>
                        <div class="stylized-select__arrow">
                            <iconify-icon icon="iconamoon:arrow-down-2-fill" width="30px" height="30px"></iconify-icon>
                        </div>
                    </div>
                </div>
            </section>
            <section class="admin-form__section admin-files__section">
                <div class="admin-form__file">
                    <label for="images">Imágen Frente:</label>
                    <input type="file" accept="image/*" name="images" class="admin-file__front" required>
                </div>
                <div class="admin-form__file">
                    <label for="images">Imágen Dorso:</label>
                    <input type="file" accept="image/*" name="images" class="admin-file__back" required>
                </div>
            </section>
            <section class="admin-form__section">
                <figure class="admin-form__figure admin-figure__front">
                    <img src="" alt="" class="admin-img__front">
                    <figcaption>Frente</figcaption>
                </figure>
                <figure class="admin-form__figure admin-figure__back">
                    <img src="" alt="" class="admin-img__back">
                    <figcaption>Dorso</figcaption>
                </figure>
            </section>
            <section class="admin-form__section">
                <div class="admin-form__buttons">
                    <button type="submit" class="admin__button">Agregar Producto</button>
                    <button class="admin__button clear-button">Limpiar</button>
                </div>
            </section>
        </form>
    </main>
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../auth/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../auth/login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../home/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <a href="../../index.html">
                    <img src="../../img/branding/isotype.svg" alt="Logo Funkoshop">
                </a>
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="../../js/adminForm.js"></script>
</body>

</html>
